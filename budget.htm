<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="budget.js"></script>

    <title>Monthly Budget Calculator</title>
</head>

<body>
    <h1 style="font-size: 40px; color: navy; margin-left: 380px;">Monthly Budget Calculator</h1>
    <table style="text-align: center; margin-left: 390px; border: 4px solid black;">
        <thead>
            <th style="border: 1px solid black; color: navy; font-size: 20px;">Bill Summary:</th>
            <th style="border: 1px solid black; color: navy; font-size: 20px;">Bill Amount: <button class="btn btn-default" id="add" style="margin: 10px;"><span class="glyphicon glyphicon-plus"></span></button></th>
        </thead>
        <tbody class="budgetbody">
            <tr>
                <td style="border: 2px dotted black; padding-top: 10px; padding-bottom: 10px; padding-right: 30px; padding-left: 30px;"><input type="text" class="summary" placeholder="Enter bill summary""></input></td>
                <td style="border: 2px dotted black; padding-top: 10px; padding-bottom: 10px; padding-right: 30px; padding-left: 30px;"><input type="text" class="amount" placeholder="Enter bill amount"></input></td>
            </tr>
        </tbody>
    </table>
</body>

</html>

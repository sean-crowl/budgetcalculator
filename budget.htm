<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="budget.js"></script>

    <title>Monthly Budget Calculator</title>
</head>

<body>
    <h1 style="font-size: 40px; color: navy; margin-left: 380px;">Monthly Budget Calculator</h1>
    <table style="text-align: center; margin-left: 390px; border: 4px solid black;">
        <thead>
            <tr>
                <th style="border: 1px solid black; color: navy; font-size: 20px;">Bill Summary:</th>
                <th style="border: 1px solid black; color: navy; font-size: 20px;">Bill Amount:</th>
            </tr>
        </thead>
        <tbody id="budgetbody">
            <tr id="row">
                <td style="border: 2px dotted black; padding-top: 10px; padding-bottom: 10px; padding-right: 30px; padding-left: 30px;">
                    <input type="text" class="summary" placeholder="Enter bill summary" "></input></td>
                <td style="border: 2px dotted black; padding-top: 10px; padding-bottom: 10px; padding-right: 30px; padding-left: 30px; ">
                    $<input onkeypress="return isNumberKey(event) " type="text" name="amount" class="amount" id="amount" placeholder="Enter bill amount "></input></td>
            </tr>
            </tbody>
            <tbody id="budgetbody">
            <tr>
                <td style="border: 1px solid black; color: navy; font-size: 20px; ">Total:</td>
                <td style="border: 1px solid black; padding: 20px;">$<input type="text" id="total" placeholder="Total Will Appear Here"></input></td>
                </tr>
            <tr>
                <td style="border: 1px solid black; color: navy; font-size: 20px; "><button onclick="addMath();" class="btn btn-default" id="math" style="margin: 10px; ">Calculate Total</button></td>
                <td style="border: 1px solid black; color: navy; font-size: 20px; "><button class="btn btn-default" id="add" style="margin: 10px; ">Add Row</button></td>
                </tr>
        </tbody>
    </table>
    <button onclick="clearVal();" class="btn btn-default" id="clear" style="margin-top: 10px; margin-left: 475px; width: 300px;">Clear</button>
</body>

</html>
